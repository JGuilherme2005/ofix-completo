version: '3.8'

services:
  oficina-ia:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
    volumes:
      - ./conhecimento_oficina:/app/conhecimento_oficina:ro
      - ./docs:/app/docs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3