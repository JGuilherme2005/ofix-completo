[build]
  publish = "dist"
  command = "npm run build"

# M4-FE-03: VITE_API_BASE_URL definido via painel Netlify ou .env.production.
# NÃO duplicar aqui — URL hardcoded no TOML impede override pelo dashboard.

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
